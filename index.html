<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Feet to Meters</h2>
    <p>
        Feet: <input type="number" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)"> <br>
        Meters: <span id="outputMeters"></span>
    </p>
</div>
<div>
    <h2>Meters to Feet</h2>
    <p>
        Meters: <input type="number" oninput="metersToFoot(this.value)" onchange="metersToFoot(this.value)"> <br>
        Feet: <span id="outputFeet"></span>
    </p>
</div>
<script src="js.js"></script>
</body>
</html>
